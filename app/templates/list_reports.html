{% extends "base.html" %}
{% block content %}
  <h2>Past RCA Reports</h2>
  <ul>
    {% for report in reports %}
      <li>
        <a href="{{ url_for('view_report', report_id=report.id) }}">
          {{ report.title }} ({{ report.created_at.strftime("%Y-%m-%d %H:%M") }})
        </a>
      </li>
    {% else %}
      <li>No reports found.</li>
    {% endfor %}
  </ul>
{% endblock %}
